    <style>
      :root {

      body {
        font-family: 'Inter', sans-serif;

      .glass {

        backdrop-filter: blur(16px);

      }
      .hud-card {
        background: var(--bg-hud);
        border: 1px solid rgba(0, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      .hud-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 8px;
        height: 8px;
        border-top: 1px solid var(--primary);
        border-left: 1px solid var(--primary);
      }
      .hud-card::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 8px;
        height: 8px;
        border-bottom: 1px solid var(--primary);
        border-right: 1px solid var(--primary);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .hud-scanline {
        width: 100%;
        height: 100px;
        background: linear-gradient(0deg, transparent, rgba(0, 255, 255, 0.05), transparent);
        position: absolute;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      /* Entrance Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-up { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }

  <body>
    <canvas id="snow-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      (function() {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles;

        function init() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
          particles = [];
          
          // Generate 120 snow particles
          for (let i = 0; i < 120; i++) {
            particles.push({
              x: Math.random() * width,
              y: Math.random() * height,
              r: Math.random() * 2.0 + 0.5, // Particle size
              d: Math.random() * 1, // Density/drifting
              s: Math.random() * 0.8 + 0.2, // Falling speed
              o: Math.random() * 0.4 + 0.1  // Individual opacity
            });
          }
        }

        function draw() {
          ctx.clearRect(0, 0, width, height);
          
          for (let p of particles) {
            ctx.fillStyle = `rgba(0, 255, 255, ${p.o})`; // Subtle Cyan color for HUD effect
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            ctx.fill();
            
            // Add a very subtle glow to larger particles
            if (p.r > 1.5) {
              ctx.shadowBlur = 8;
              ctx.shadowColor = "rgba(0, 255, 255, 0.3)";
            } else {
              ctx.shadowBlur = 0;
            }
          }
          update();
        }

        function update() {
          for (let p of particles) {
            p.y += p.s;
            // Add subtle horizontal swaying
            p.x += Math.sin(p.y / 80) * 0.4;
            
            // Loop particles back to the top
            if (p.y > height) {
              p.y = -10;
              p.x = Math.random() * width;
            }
            
            // Loop particles across sides if swaying too far
            if (p.x > width) p.x = 0;
            if (p.x < 0) p.x = width;
          }
        }

        function loop() {
          draw();
          requestAnimationFrame(loop);
        }

        window.addEventListener('resize', init);
        init();
        loop();
      })();
    </script>
